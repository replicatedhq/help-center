<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {{ if .Page.Params.pageTitle }}{{ .Page.Params.pageTitle }}{{ else }}{{
    .Title }}{{ end }}
  </title>
  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}" />
  {{ end }} {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}" />
  {{ end }} {{ if not (in $.Permalink "api")}}
  <meta name="robots" content="noindex" />
  <meta name="googlebot" content="noindex" />
  {{ end }}
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ .Site.BaseURL }}favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ .Site.BaseURL }}favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ .Site.BaseURL }}favicons/favicon-16x16.png"
  />
  <meta name="msapplication-TileColor" content="#F44247" />
  <meta name="theme-color" content="#F44247" />
  <meta name="application-name" content="Replicated Help Center" />
  <link
    rel="stylesheet"
    href='{{ .Site.BaseURL }}css/{{ index .Site.Data.manifest "style.css" }}'
  />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/featherlight.min.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight/monokai.css" />
  {{ .Hugo.Generator }}
  <!-- Autocomplete Library -->
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
</head>
<body>
  <header>
    {{ partial "suite-banner.html" . }}
    <nav>
      <div class="container u-position--relative">
        <a href="/search" id="mobile-search" class="searchIcon--white"></a>
        <span
          id="toggleNav"
          class="u-show--mobileTablet icon u-cursor--pointer"
        ></span>
        <ul class="nav-list paddingContainer u-position--relative">
          <li>
            <a class="logo-link" href="{{ .Site.BaseURL }}">
              <img width="153px" src="{{ .Site.BaseURL }}images/logo@2x.png" />
            </a>
          </li>
          <li>
            <ul id="headerLinks" class="header-links">
              {{ range .Site.Menus.main }}
              <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
              {{ end }}
              <li>
                <div class="search-form">
                  <input
                    type="text"
                    placeholder="What are you looking for?"
                    id="search-field"
                    style="display: none"
                  />
                  <span class="searchIcon--white" id="desktop-search"></span>
                </div>
              </li>
              <li class="log-in-link">
                <span
                  ><a href="https://vendor.replicated.com" target="_blank"
                    >Log in</a
                  ></span
                >
                <!-- <span><a class="upload-button" href="/support">Upload support bundle</a></span> -->
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
